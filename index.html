<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevC countDown</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css">
</head>
<body style="font-family: 'Roboto Condensed', sans-serif;">
    <div id="getting-started"></div>
    <div class="container">
        <div>
            
                
        <img src="images/Screenshot_2020-04-21-07-39-47.png" alt="DevC logo" style="width: 80px; height: 80px;"> 
        <br>
        
        </div>
        <div class="row">
            <div class="col-lg-8 m-auto">
                <p class="text-info text-center">The DevC30DaysOfCode organized by <a href="https://twitter.com/devcyola" target="_blank" class="text-decoration-none">Developer circles Yola from Facebook</a></p>
                <div class="card">
                    <div class="card-header bg-info text-white text-center">
                        <h3>Starting Date</h3>
                        <h5>Time Remaining</h5>
                    </div>
                    <div class="card-body bg-info">
                        <table class="table table-striped">
                            <tr class="text-white">
                                <td>Days</td>
                                <td>Hours</td>
                                <td>Minutes</td>
                                <td>Secs</td>
                            </tr>
                            <tr>
                                <td id="day" class="display-5 bg-info text-white"></td>
                                <td id="hours" class="display-5 bg-info text-white"></td>
                                <td id="minutes" class="display-5 bg-info text-white"></td>
                                <td id="seconds" class="display-5 bg-info text-white"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div style="height: 20px;"></div>

        <div class="row">
            <div class="col-lg-8 m-auto">
                <div class="card">
                    <div class="card-header bg-info text-white text-center">
                        <h3>Finishing Date</h3>
                        <h5>Time Remaining</h5>
                    </div>
                    <div class="card-body bg-info">
                        <table class="table table-striped">
                            <tr class="text-white">
                                <td>Days</td>
                                <td>Hours</td>
                                <td>Minutes</td>
                                <td>Secs</td>
                            </tr>
                            <tr>
                                <td id="day2" class="display-5 bg-info text-white"></td>
                                <td id="hours2" class="display-5 bg-info text-white"></td>
                                <td id="minutes2" class="display-5 bg-info text-white"></td>
                                <td id="seconds2" class="display-5 bg-info text-white"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div style="height: 20px;"></div> 
        <div>
            <h4 class="text-center text-info">Coded By <a href="https://twitter.com/Sager_Garba" target="_blank" class="text-decoration-none">Sagir Garba</a></h4>
        </div>
        <div id="getting-starte"></div>
    </div>
    <div style="background: #333; color: #fff; padding-bottom: 10px;">
        <h4 class="text-center text-info" style="padding-top: 15px;">@ <a href="https://fasaha.com.ng/" target="_blank" class="text-decoration-none">Fasaha</a></h4>
    </div> 

    

    <script src="js/jquery.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
